<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <!--meta name="viewport" content="width=device-width, initial-scale=1.0" /-->
    </head>
    <body>
        <div class="wrapper">
            <main>
                <header>
                    <h1>Etch-a-Sketch</h1>
                </header>
                <div class="controls">
                    <div class="btn-grp">
                        <p><span class="label black-bg">Grid size</span></p>
                        <button class="grid-size-btn">16x16</button>
                        <button class="grid-size-btn">32x32</button>
                        <button class="grid-size-btn">64x64</button>
                        <button class="grid-size-btn">100x100</button>
                    </div>
                    
                    <div class="btn-grp">
                        <p><span class="label black-bg">Pens</span></p>
                        <button class="pen-btn" id="default-pen">Default</button>
                        <button class="pen-btn" id="rainbow-pen">Rainbow</button>
                        <button class="pen-btn">Erase</button>
                    </div>
                    
                    <div >
                        <button id="reset-btn">&lt; Reset &gt;</button>
                    </div>
                </div>
                
                
                <div id="container">
                    
                </div>

                <footer>
                    Made by: <a href="https://github.com/nicholagon">@nicholagon</a>
                </footer>
            </main>
            
        </div>
            
        <script>
            let dividedLength = 600 / 64;
            const container = document.querySelector('#container');
            container.style['grid-template-columns'] = 'repeat(64, ' + dividedLength + 'px)';
            container.style['grid-template-rows'] = 'repeat(64, ' + dividedLength + 'px)';

            for(let i = 0; i<64*64; i++) {
                const div = document.createElement('div');
                div.setAttribute('id', 'cell');
                div.style['border'] = '0.5px solid #dddddd';
                container.appendChild(div);
            }
            
            const cells = document.querySelectorAll('#cell');
            cells.forEach((div) => {
                div.addEventListener('mouseover', () => {
                    div.style['background-color'] = '#999999';
                })
            })

        </script>
    </body>
</html>
