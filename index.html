<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class="wrapper">
            <main>
                <header>
                    <h1>Etch-a-Sketch</h1>
                </header>
                <div class="controls">
                    <div class="btn-grp">
                        <p><span class="label black-bg">Grid size</span></p>
                        <button class="grid-size-btn-area" id="btn-16">16x16</button>
                        <button class="grid-size-btn-area" id="btn-32">32x32</button>
                        <button class="grid-size-btn-area" id="btn-64">64x64</button>
                        <button class="grid-size-btn-area" id="btn-100">100x100</button>
                    </div>
                    
                    <div class="btn-grp">
                        <p><span class="label black-bg">Pens</span></p>
                        <button class="pen-btn-area" id="default-btn">Default</button>
                        <button class="pen-btn-area" id="rainbow-btn">Rainbow</button>
                        <button class="pen-btn-area" id="erase-btn">Eraser</button>
                    </div>
                    
                    <div class="btn-grp reset-btn-area">
                        <button id="reset-btn">&lt; reset canvas &gt;</button>
                    </div>
                </div>
                
                
                <div id="container">
                    
                </div>

                <footer>
                    Made by: <a href="https://github.com/nicholagon">@nicholagon</a>
                </footer>
            </main>
            
        </div>
            
        <script src="etchasketch.js"></script>
    </body>
</html>
